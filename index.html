<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BootStrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Scss link-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--Bootstrap icons-->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <title>FoodSite</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="showcase">
      <div class="overlay">
        <header>
          <nav>
            <div class="logo">
              <h2>Foods</h2>
              <span>Spice & Foods</span>
            </div>
            <div class="nav--icon">
              <i id="icon" class="bi bi-cart-fill"></i>
            </div>
          </nav>
          <div class="hero--section">
            <div class="hero--text">
              <h1>
                Eat together with <br />
                people who make <br />
                you feel good
              </h1>
              <button>View Menu <i class="bi bi-arrow-right"></i></button>
            </div>
            <div class="hero--img">
              <img src="./img/food-00.png" alt="" class="hero-img" />
            </div>
          </div>

          <div class="menu--items">
            <img src="./img/food-01.png" alt="" class="menu-item" />
            <img src="./img/food-02.webp" alt="" class="menu-item" />
            <img src="./img/food-03.png" alt="" class="menu-item" />
            <img src="./img/food-04.png" alt="" class="menu-item" />
          </div>
        </header>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
